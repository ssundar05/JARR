language: python
python:
  - "3.5"
dist: trusty
sudo: false

services:
  - postgresql

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
cache:
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - build-essential
      - libxml2-dev
      - libxslt1-dev
      - libpq-dev

install:
  - python3 ./install.py --test --no-db
  - npm install
  - npm run build

before_script:
  - psql -c 'CREATE DATABASE jarr_test;' -U postgres
  - sed -e 's|sqlite:///:memory:|postgres:///jarr_test|g' -i ~/.config/jarr.json
  - pip install -r requirements.postgres.txt

script:
  - nosetests -v --with-coverage --cover-package=jarr,jarr_common,jarr_crawler
  # ignoring aligning / line breaking non-sens
  - pep8 --ignore=E126,E127,E128,W503 jarr/ --exclude=jarr/migrations,__pycache__
  - pep8 --ignore=E126,E127,E128,W503 jarr_crawler/ --exclude=__pycache__
  - pep8 --ignore=E126,E127,E128,W503 jarr_common/ --exclude=__pycache__

after_success:
  - coveralls
